<div class="container actor" *ngIf="formType == 'actors' || formObject !== null">
    <h1>Actor</h1>
    <hr>
    <form (ngSubmit)="enviar(formusuario)" #formusuario="ngForm" >
        <div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="name">Nombre</label>
                <div class="col-8">
                    <input  id="name" class="form-control" 
                    [ngClass]="{'is-invalid': nombre.touched && (nombre.errors?.required || nombre.errors?.minlength) }" 
                    type="text"
                    placeholder="Nombre"
                    name="nombre"
                    [(ngModel)]="formObject.value3"
                    minlength="5"
                    #nombre="ngModel"
                    >
                    <div *ngIf="nombre.errors?.required" class="invalid-feedback">El nombre es requerido</div>
                    <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">La longitud minima son 5</div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label">Edad</label>
                <div class="col-8">
                    <input class="form-control"
                    type="text"
                    placeholder="Edad"
                    name="edad"
                    required
                    [(ngModel)]="formObject.value1">
                </div>
            </div>

            <div class="form-group row">
                    <label class="col-2 col-form-label" for="nacionalidad">nacionalidad</label>
                    <div class="col-8">
                       <select name="nacionalidad" id="nacionalidad" class="form-control" [(ngModel)]="formObject.value4" required>
                           <option value="">Seleccione</option>
                           <option *ngFor="let nacionalidad of nacionalidades"
                                    [value]="nacionalidad.siglas">{{ nacionalidad.nacionalidad }}</option>
                       </select>
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-2 col-form-label" for="sexo">sexo</label>
                    <div class="col-8">
                       <label *ngFor="let sex of sexos"
                        class="custom-control custom-radio">
                           <input [(ngModel)]="formObject.value2"
                           type="radio"
                           [value]="sex"
                           name="sexo"
                           class="custom-control-input"
                           required>
                           <label class="custom-control-label">{{ sex }}</label>
                       </label>
                    </div>
            </div>            
            
            <div class="form-group row">
                <label for="" class="col-2 col-form-label"></label>
                <div class="input-group col-md-8">
                    <button 
                    type="submit" class="btn btn-outline-primary">
                        Enviar
                    </button>
                </div>
            </div>

        </div>
    </form>
</div>

                                <button 
                                type="submit" class="btn btn-outline-primary">
                                    Enviar

                            </div>
                        </div>
            </div>

</div>
