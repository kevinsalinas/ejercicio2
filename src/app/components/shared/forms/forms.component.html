<div class="container">
    <h1>Formulario</h1>
    <hr>
    <form class="needs-validation" novalidate (ngSubmit)="enviar(formusuario)" #formusuario="ngForm" >
        <div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="name">Nombre</label>
                <div class="col-8">
                    <input  id="name" class="form-control" [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }"
                    type="text"
                    placeholder="Nombre"
                    name="nombre"
                    ngModel
                    required
                    minlength="5"
                    #nombre="ngModel"
                    >
                    <div *ngIf="nombre.errors?.required" class="invalid-feedback">Este campo es requerido</div>
                    <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">por lo menos {{ nombre.errors.minlength.requiredLength }}</div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">
                    <input class="form-control"
                    type="text"
                    placeholder="Apellido"
                    name="apellido"
                    ngModel>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-8">
                    <input class="form-control"
                    type="email"
                    placeholder="Correo"
                    name="correo"
                    ngModel
                    pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="pais">Pais</label>
                <div class="col-8">
                    <select name="pais" id="pais" class="form-control" [(ngModel)]="usuario.pais" >
                        <option value="">Seleccione</option>
                        <option *ngFor="let pais of paises" 
                        [value]="pais.siglas">{{ pais.pais }}</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-2 col-form-label" for="sexo">Sexo</div>
                <div class="col-8">
                    <label *ngFor="let s of sexos"
                            class="custom-control custom-radio custom-control-inline">
                        <input  [(ngModel)]="usuario.sexo"
                                type="radio" 
                                [value]="s"
                                name="sexo" 
                                class="custom-control-input">
                        <label class="custom-control-label">{{s}}</label>
                    </label>

                    <!-- <label class="custom-control custom-radio">
                        <input [(ngModel)]="usuario.sexo"
                                type="radio" 
                                value="Mujer"
                                name="sexo" 
                                class="custom-control-input">
                        <label class="custom-control-label">mujer</label>
                    </label> -->

                </div>
            </div>
            
            <div class="form-group row">
                <label for="" class="col-2 col-form-label"></label>
                <div class="input-group col-md-8">
                    <button 
                    type="submit" class="btn btn-outline-primary">
                        Enviar
                    </button>
                </div>
            </div>

            <pre>
                {{ usuario | json }}
            </pre>
            
        </div>
    </form>
</div>
