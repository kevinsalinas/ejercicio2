<div *ngIf="pathRef == 'read'">
        <div class="card-columns mt-5">
                <div *ngIf="dataElements.length > 0"></div>
                    <app-read-data [element]="element" [type]="'category'" *ngFor="let element of dataElements; let i=index">
                    
                    </app-read-data>
            </div>
                
</div>
<div *ngIf="pathRef == 'create'">
    <app-forms [formType]="'categories'"></app-forms>
</div>
